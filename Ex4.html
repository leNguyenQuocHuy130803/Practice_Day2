<body>
    <div>
        <button class="deleteBtn" onclick='functionRemove()'>
            Click me
        </button>

        <ul id="itemList">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li>e</li>
        </ul>
    </div>

    <script>

        const btn = document.querySelector('.deleteBtn');

        btn.addEventListener('click', () => {
            const list = document.getElementById('itemList');
            list.removeChild(list.firstElementChild);
        })
