<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Disable Button</title>
</head>

<body>

    <button id="onceBtn" onclick="disableButton()">Click me</button>

    <script>
        const disableButton = () => {
            const button = document.getElementById("onceBtn");
            button.disabled = true;
        }
    </script>

</body>

</html>
