<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator - Cách 2</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 0 10px #ccc;
        }

        .calculator input {
            width: 100%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
            font-size: 20px;
            text-align: right;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">/</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('*')">*</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('-')">-</button>

            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="press('+')">+</button>

            <button onclick="clearDisplay()" style="grid-column: span 4; background: lightcoral;">Xóa</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        let expression = "";

        function press(value) {
            expression += value;
            document.getElementById("display").value = expression;
        }

        function calculate() {
            try {
                const result = eval(expression);
                document.getElementById("result").textContent = "Kết quả: " + result;
                expression = result.toString();
                document.getElementById("display").value = expression;
            } catch {
                document.getElementById("result").textContent = "Lỗi!";
            }
        }

        function clearDisplay() {
            expression = "";
            document.getElementById("display").value = "";
            document.getElementById("result").textContent = "";
        }
    </script>

</body>

</html>
